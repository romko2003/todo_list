{% extends 'todo/base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
  <h1 class="display-4 fw-bold mb-0">Tags</h1>
  <a class="btn btn-primary btn-lg" href="{% url 'todo:tag-add' %}">Add</a>
</div>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th style="width: 55%;">Name</th>
          <th style="width: 20%;">Update</th>
          <th style="width: 25%;">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
        <tr>
          <td class="fs-5">{{ tag.name }}</td>
          <td>
            <a class="btn btn-secondary" href="{% url 'todo:tag-update' tag.pk %}">Update</a>
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'todo:tag-delete' tag.pk %}">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-muted p-4">No tags yet. Click “Add”.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
