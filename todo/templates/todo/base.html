{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-12 col-md-3 col-lg-2 p-3">
        <div class="list-group shadow-sm">
          <a href="{% url 'todo:home' %}" class="list-group-item list-group-item-action {% if request.path == '/' %}active{% endif %}">
            Home
          </a>
          <a href="{% url 'todo:tag-list' %}" class="list-group-item list-group-item-action {% if '/tags' in request.path %}active{% endif %}">
            Tags
          </a>
        </div>
      </aside>

      <!-- Content -->
      <main class="col-12 col-md-9 col-lg-10 p-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
